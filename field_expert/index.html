<!DOCTYPE html>
<html lang="en">
<head>

    <script defer src="http://localhost:8000/socket.io/socket.io.js"></script>

        </div>

                <!-- <div class="message right">Juel: How are you?</div>
                <div class="message left">Vishal: I am fine. How about you?</div> -->
            </div>
            <div class="send">
                <form action="#" id="send-container">

                    <button class="btn" type="submit">Send</button>
                </form>
            </div>
        </div>
    </div>

</html>
